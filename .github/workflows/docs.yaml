name: docs
# either manually started, or on a schedule
on: [ push, workflow_dispatch ]
permissions:
  contents: write
  pages: write
  id-token: write
jobs:
  docs:
    # ubuntu
    runs-on: ubuntu-latest
    steps:
    # need the repo checked out
    - name: checkout repo
      uses: actions/checkout@v3

    - name: checkout tt tools repo
      uses: actions/checkout@v3
      with:
        repository: tinytapeout/tt-support-tools

    # need python
    - name: setup python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - run: pip install -r tt-support-tools/requirements.txt

    # pandoc deps
    - name: Pandoc deps
      run: | 
        sudo apt-get update -y
        sudo apt-get install -y pandoc texlive-xetex

    # fetch the Verilog from Wokwi API
    - name: build pdf
      run: ./tt-support-tools/tt_tool.py --check-docs --build-pdf

    # archive the PDF
    - name: Archive PDF
      uses: actions/upload-artifact@v3
      with:
          name: PDF
          path: datasheet.pdf
